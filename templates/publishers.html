<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Publishers</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 bg-dark sidebar">
                <div class="d-flex flex-column p-3 text-white">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-book me-2 fs-4"></i>
                        <span class="fs-4">Library DBMS</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/books" class="nav-link">
                                <i class="bi bi-book"></i>
                                Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/members" class="nav-link">
                                <i class="bi bi-people"></i>
                                Members
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/publishers" class="nav-link">
                                <i class="bi bi-building"></i>
                                Publishers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/staff" class="nav-link">
                                <i class="bi bi-person-badge"></i>
                                Staff
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/borrowings" class="nav-link">
                                <i class="bi bi-arrow-left-right"></i>
                                Borrowings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/reservations" class="nav-link">
                                <i class="bi bi-calendar-check"></i>
                                Reservations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/fines" class="nav-link">
                                <i class="bi bi-cash"></i>
                                Fines
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/membershiptypes" class="nav-link">
                                <i class="bi bi-card-checklist"></i>
                                Membership Types
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="col-lg-10 content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Publishers Management</h1>
                    <button id="addNewPublisherBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publisherModal">
                        <i class="bi bi-plus-circle"></i> Add New Publisher
                    </button>
                </div>
                
                <!-- Search Box -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="search-container">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="searchPublishers" class="form-control" placeholder="Search publishers by name, address, email...">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Publishers Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="publishersTable">
                                <thead>
                                    <tr>
                                        <th data-sort="name">Name</th>
                                        <th data-sort="address">Address</th>
                                        <th data-sort="email">Email</th>
                                        <th data-sort="phone">Phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="publishersTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center">Loading publishers...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <div id="publishersPagination" class="mt-3">
                            <!-- Pagination will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Publisher Modal -->
    <div class="modal fade" id="publisherModal" tabindex="-1" aria-labelledby="publisherModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="publisherModalLabel">Add New Publisher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="publisherForm">
                        <div class="mb-3">
                            <label for="name" class="form-label required-field">Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                Please enter a name
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                            <div class="invalid-feedback">
                                Please enter a valid email
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Publisher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/publishers.js"></script>
</body>
</html>
